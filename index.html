<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up-form</title>
  <link rel="stylesheet" href="../odin-sign-up-form/style.css" />
</head>

<body>
  <div class="page-container">
    <div class="image-container">
      <img src="https://i.postimg.cc/vBCQRYw5/photo-1585202900225-6d3ac20a6962.avif" alt="image">
      <div class="logo-container">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="logo">
        <h1>ODIN</h1>
      </div>
      <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
    </div>
    <div class="info-container">
      <div class="header-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dream. Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>
        <P>Let's do this!</P>
      </div>
      <div class="form-container">
        FIRST NAME
      </div>
      <div class="button-container">
        <button>Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </div>
  <script src="../odin-sign-up-form/script.js"></script>
</body>

</html>
